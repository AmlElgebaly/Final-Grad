  <body class="bg-img">


    <div class="container">
    
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user">
                  
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="exampleFullName"
                                            placeholder="Full Name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="=tel" class="form-control form-control-user" id="examplePhone"
                                        placeholder="Phone Number">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
                                    <div class="form-group my-3">
                                        <input type="text" class="form-control form-control-user" id=""
                                            placeholder="University">
                                </div>
                                <a href="#" class="btn btn-google btn-user btn-with ">
                                    <i class="fab fa-google fa-fw"></i> Sign-Up with Google
                                </a>
                                <a href="#" class="btn btn-facebook btn-user btn-with">
                                    <i class="fab fa-facebook-f fa-fw"></i> Sign-Up with Facebook
                                </a>
                                </div>
                                <a href="b17/blog.html" class="btn btn-user btn-block btn-main">
                                    Sign Up
                                </a>
                            
                            </form>
                            <hr>
                       <div class="links">
                        <div class="text-center">
                            <a class="small mr-2" href="login.html">Already have an account? Login!</a>
                        </div>
                       </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
